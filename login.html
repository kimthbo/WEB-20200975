    <main class="form-signin">
      <form id = "form_main">
        <h1 class="h3 mb-3 fw-normal">로그인 해주세요</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">

        </div>

          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호 입력</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" id="idSaveCheck">  이메일 기억하기
          </label>
        </div>
			<button class="w-100 btn btn-lg btn-primary" onclick="login();login_count();autologout()" type="button">로그인하기</button>
